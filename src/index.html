<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">The Umbrageous Umbrella-Maker</h1>
      <p class="header__from">
        from
        <span class="header__from--book-title"
          >More Nonsense: Pictures, Rhymes, Botany, etc.</span
        >
      </p>
      <p class="header__by">
        by <span class="header__by--author">Edward Lear</span>
      </p>
    </header>
    <main>
      <article class="poem">
        <figure class="poem__image">
          <img
            src="img/umbrella-man.svg"
            alt="A man holding an umbrella in the rain"
          />
        </figure>
        <p class="poem__text">
          <span class="poem__text--line">The Umbrageous Umbrella-maker,</span>
          <span class="poem__text--line"
            >whose Face nobody ever saw, because it was
          </span>
          <span class="poem__text--line">always covered by his Umbrella.</span>
        </p>
      </article>
    </main>
    <footer class="footer">
      <a
        href="https://www.vecteezy.com/vector-art/267024-boy-wearing-raincoat-walking-with-umbrella"
        class="footer__link"
        >Image from Vecteezy.com</a
      >
    </footer>
  </body>
</html>
